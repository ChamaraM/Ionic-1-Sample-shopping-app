<ion-view title="Signup" id="page5">
 <div class="bar bar-header bar-positive">
  <h1 class="title">SignUp</h1>
</div>
  <ion-content  padding="true" class="has-header" ng-controller='SignUpCtrl'>
    <form id="signup-form2" class="list" ng-submit="doLogin()">
      <ion-list id="signup-list3">
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.name" placeholder="">
        </label>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" placeholder="">
        </label>
      </ion-list>
      <label class="item item-input" id="signup-input5">
        <span class="input-label">Password</span>
        <input type="text" ng-model="loginData.password" placeholder="">
      </label>
      
      <button id="signup-button4" class="button button-positive button-block" type="submit">Sign Up</button>
    </form>
  </ion-content>
</ion-view>
